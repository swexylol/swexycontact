<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SABÄ°T TITLE -->
  <title>made by swexycontact</title>

  <link rel="icon" type="image/png" href="https://files.catbox.moe/hq1gp5.png">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    @keyframes gradientText {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: url('https://w.wallhaven.cc/full/1k/wallhaven-1kzmx9.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(15px);
      background-color: rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 5;
      transition: opacity 1s ease, backdrop-filter 1s ease;
    }

    .overlay.hide {
      opacity: 0;
      backdrop-filter: blur(0);
      pointer-events: none;
    }

    .click-text {
      font-size: 3rem;
      color: white;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.9);
      text-transform: lowercase;
    }

    .container {
      opacity: 0;
      transform: scale(0.95);
      transition: 1s ease;
      position: relative;
      z-index: 1;
      max-width: 400px;
      width: 100%;
      border-radius: 1rem;
      padding: 2rem;
      text-align: center;
      backdrop-filter: blur(20px);
      background-color: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    }

    .container.show {
      opacity: 1;
      transform: scale(1);
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 1rem;
      border: 2px solid #444;
    }

    h1 {
      margin: 0;
      font-size: 1.5rem;
      background: linear-gradient(270deg, #ff007a, #00f2ff, #7a00ff);
      background-size: 600% 600%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientText 5s ease infinite;
    }

    p {
      font-size: 0.95rem;
      color: #aaa;
      margin-bottom: 2rem;
      text-transform: lowercase;
    }

    .icons {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .icon-link img {
      width: 28px;
      height: 28px;
    }

    .footer {
      font-size: 0.8rem;
      margin-top: 2rem;
      color: #555;
    }
  </style>
</head>

<body onclick="showBio()">

  <!-- MUSIC -->
  <audio id="bgMusic" loop>
    <source src="https://files.catbox.moe/lxgxi0.mp3" type="audio/mpeg">
  </audio>

  <!-- OVERLAY -->
  <div class="overlay" id="overlay">
    <div class="click-text">click</div>
  </div>

  <!-- BIO -->
  <div class="container" id="bio">
    <img class="avatar" src="https://i.imgur.com/VWQyn3X.jpeg" />
    <h1>swexylol</h1>
    <p>fullstack developer c++/c#/javascript/lua</p>

    <div class="icons">
      <a class="icon-link" href="https://www.instagram.com/swexycontact/" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png">
      </a>
      <a class="icon-link" href="https://www.youtube.com/@fleacik" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png">
      </a>
      <a class="icon-link" href="https://discord.com/users/1393296644946264084" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png">
      </a>
    </div>

    <div class="footer">made by swexycontact</div>
  </div>

  <script>
    function showBio() {
      const overlay = document.getElementById("overlay");
      const bio = document.getElementById("bio");
      const music = document.getElementById("bgMusic");

      overlay.classList.add("hide");
      bio.classList.add("show");
      music.play();
    }
  </script>

</body>
</html>
